<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/51683867e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <div class="date">
          <h1>Monday</h1>
          <p>23 January, 2022</p>
        </div>

        <div class="task-container">
          <form class="new-item" action="" method="post">
            <input type="text" name="new-item" id="new-item" />
            <!-- <input type="submit" value="add" class="btn" /> -->
            <button class="btn" type="submit">
              <img src="./plus-solid.svg" alt="add icon" />
            </button>
          </form>
          <div>
            <!-- <button class="btn">
              <img src="./plus-solid.svg" alt="add icon" />
            </button> -->

            <!-- <i class="fa-solid fa-circle-plus"></i> -->
          </div>

          <div class="task-list">
            <form action="" method="get">
              <div class="item">
                <input type="checkbox" name="" id="" />
                <p>Buy Groceries</p>
              </div>
              <div class="item">
                <input type="checkbox" name="" id="" />
                <p>Visit the park</p>
              </div>
              <div class="item">
                <input type="checkbox" name="" id="" />
                <p class="checked">Take a walk in the evening</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- font awesome -->
    <!-- <script
      src="https://kit.fontawesome.com/51683867e6.js"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
